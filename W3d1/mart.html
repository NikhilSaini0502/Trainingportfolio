<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container">
        <div>
            <table class="table table-dark table-sm">
                <tr>
                    <th>Item</th>
                    <th>Item-Id </th>
                    <th>Item</th>
                    <th>Item-Id </th>
                    <th>Item</th>
                    <th>Item-Id </th>
                </tr>

                <tr>
                    <td>Mango</td>
                    <td>A1</td>
                    <td>Banana</td>
                    <td>A2</td>
                    <td>Guava</td>
                    <td>A3</td>
                </tr>

                <tr>
                    <td>Pineapple</td>
                    <td>A4</td>
                    <td>Apple</td>
                    <td>A5</td>
                    <td>Kiwi</td>
                    <td>A6</td>
                </tr>

                <tr>
                    <td>Pomegrate</td>
                    <td>A7</td>
                    <td>Grapes</td>
                    <td>A8</td>
                    <td>Lichi</td>
                    <td>A9</td>
                </tr>

                <tr>
                    <td>Oranges</td>
                    <td>A10</td>
                    <td>Tomato</td>
                    <td>A11</td>
                    <td>Lady Finger</td>
                    <td>A12</td>
                </tr>

                <tr>
                    <td>Mirchi</td>
                    <td>A13</td>
                    <td>Onion</td>
                    <td>A14</td>
                    <td>CauriFlower</td>
                    <td>A15</td>
                </tr>

            </table>
        </div>

        <div>
            <label class="form-label">Item Id</label>
            <input class="form-control" type="text" id="itemid" required />
        </div>
          <div>
            <label class="form-label">Qty</label>
            <input class="form-control" type="text" id="qty" required />
          </div>
          <div class="mt-5">
            <button class="bg-primary" onclick="bill()">Add</button>
          </div>
    
          <div class="mt-5">
            <h2>Bill</h2>
            <table id="table1" class="table table-striped">
              <tr>
                <th>Item-Id</th>
                <th>Qty</th>
                <th>Price</th>
              </tr>
            </table>
            <h1 id="tbill">Your Total Amount - 0</h1>
          </div>
    </div>

    <script>
        let masterTable = {
            A1:100, A2:50, A3:49, A4:34, A5:20, A6:40, A7:80, A8:30, A9:80, A10:60, A11:30, A12:55, A13:50, A14:50, A15:50
        };
        let totalbill = 0;
      function bill() {
        let item = document.getElementById("itemid").value;
        let qty = document.getElementById("qty").value;
        let price = masterTable[item] * qty;
        totalbill += price;
        if (item != "" || qty != "") {
           let table = document.getElementById("table1");
           let row = table.insertRow(1);
           let cell1 = row.insertCell(0);
           let cell2 = row.insertCell(1);
           let cell3 = row.insertCell(2);
           cell1.innerHTML = item;
           cell2.innerHTML = qty;
           cell3.innerHTML = price;
          
        }
      }
    </script>
    
</body>
</html>
