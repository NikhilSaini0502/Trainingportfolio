<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a page</title>
    <script>
        function dmad() {
            let x = document.getElementById('name').value;
            let y = document.getElementById('h1').innerHTML;
            document.getElementById('h1').innerHTML = y + " " + x;
        }
    </script>
</head>
<body>
      <h1 id="h1">Welcome</h1>
  <p id="p1">Enter your name:</p>
  <input type="text" id="name">
  <button onclick="dmad()">Click Me</button>
</body>
</html>
